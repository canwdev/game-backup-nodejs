<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Backup Config Editor</title>
  <style>
    :root {
      --bg-color: #f4f7f9;
      --text-color: #333;
      --main-color: #ffffff;
      --primary-color: #8bc34a;
      --danger-color: #f44336;
      --border-color: #ddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      height: 100vh;
      transition: background-color 0.2s ease;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(109, 109, 109, 0.2);
      outline: 2px dashed var(--primary-color);
      outline-offset: -10px;
      pointer-events: none;
      display: none;
    }

    /* Style for drag-and-drop feedback */
    body.dragover::after {
      display: block;
    }

    .main-wrapper {
      margin: 0 auto;
      max-width: 1600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      margin-top: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    h2 {
      margin: 0;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .button:active {
      opacity: .7;
    }

    .button-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .button-danger {
      color: var(--danger-color);
    }

    .color-danger {
      color: var(--danger-color)
    }

    .container {
      display: flex;
      flex-grow: 1;
      gap: 16px;
      min-height: 0;
    }

    .panel {
      flex: 1;
      background-color: var(--main-color);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .panel-header h2 {
      margin: 0;
    }

    .config-list-container {
      overflow-y: auto;
      margin-left: -20px;
      margin-right: -20px;
    }

    .config-list-container p {
      padding: 0 20px;
    }

    .config-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-color);
      gap: 8px;
    }

    .config-item:hover {
      background-color: rgba(187, 187, 187, 0.1);
    }

    .config-item:last-child {
      border-bottom: none;
    }

    .config-item-name {
      font-weight: 600;
    }

    .config-item-path {
      font-size: 0.9em;
      color: #666;
      word-break: break-all;
    }

    .config-item.disabled .config-item-content {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .config-item-actions {
      display: flex;
      gap: 10px;
    }

    .raw-json-editor {
      flex-grow: 1;
      width: 100%;
      font-family: Consolas, monospace;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
    }

    dialog {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 5px 15px var(--shadow-color);
      padding: 20px;
      width: 80%;
      max-width: 700px;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
      /*backdrop-filter: blur(2px);*/
    }

    .form-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 15px;
      align-items: center;
    }

    .form-grid label {
      font-weight: 500;
      text-align: right;
    }

    .form-grid input[type="text"], .form-grid input[type="number"], select, .form-grid textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
      font-family: Consolas, monospace;
      font-size: 15px;
    }

    select {
      width: fit-content;
      font-family: Consolas, monospace;
    }

    .form-grid textarea {
      height: 80px;
      resize: vertical;
      font-family: Consolas, monospace;
    }

    .form-grid .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .title-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 26px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
<div class="main-wrapper">
  <h1>Backup Config Editor v1.1.2</h1>

  <div class="toolbar">
    <button class="button button-primary" id="newBtn">New Config</button>
    <button class="button button-primary" id="loadBtn">Load JSON File</button>
    <button class="button button-primary" id="saveBtn">Save JSON File</button>
  </div>

  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <h2>Configurations</h2>
        <button class="button button-primary" id="addConfigBtn">Add New</button>
      </div>
      <div class="config-list-container" id="configList">
        <p>No configuration loaded. Click "Load JSON File", "New Config File", or drop a file here.</p>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">
        <h2>Raw JSON</h2>
        <button class="button button-primary" id="applyJsonBtn">Apply Changes</button>
      </div>
      <textarea class="raw-json-editor" id="rawJson" placeholder="Raw JSON will be displayed here..."></textarea>
    </div>
  </div>
</div>

<dialog id="editDialog">
  <form id="editForm">
    <div class="title-wrapper">
      <h2 id="dialogTitle">Edit Configuration</h2>
      <div class="form-actions">
        <button class="button" id="cancelBtn" type="button">Cancel</button>
        <button class="button button-primary" type="submit">OK</button>
      </div>
    </div>

    <input name="index" type="hidden" value="-1">
    <div class="form-grid">
      <label for="configName"><b class="color-danger">*</b> Name:</label>
      <div class="input-group">
        <input autocomplete="off" id="configName" name="configName" placeholder="Unique" required type="text">
        <button class="button" id="generateNameBtn" type="button">↺</button>
      </div>
      <label for="srcPath"><b class="color-danger">*</b> Source Path:</label>
      <div class="input-group">
        <input autocomplete="off" id="srcPath" name="srcPath" placeholder="Path to the source directory" required
               type="text">
        <select id="insertVariable" name="insertVariable" style="width: 50px;">
          <option disabled value="">+ Variable:</option>
          <option value="%USERPROFILE%">%USERPROFILE%</option>
          <option value="%APPDATA%">%APPDATA%</option>
          <option value="%LOCALAPPDATA%">%LOCALAPPDATA%</option>
          <option value="%SystemRoot%">%SystemRoot%</option>
          <option value="%windir%">%windir%</option>
          <option value="%SystemDrive%">%SystemDrive%</option>
          <option value="%ProgramData%">%ProgramData%</option>
          <option value="%ProgramFiles%">%ProgramFiles%</option>
          <option value="%ProgramFiles(x86)%">%ProgramFiles(x86)%</option>
        </select>
      </div>
      <label for="destPath">Destination Path:</label>
      <input autocomplete="off" id="destPath" name="destPath" placeholder="Optional. Default: ./backup/${name}"
             type="text">
      <label>Options:</label>
      <div class="input-group">
        <label for="disabled" style="text-align: left;"><input id="disabled" name="disabled" type="checkbox">
          Disabled</label>
        <label for="isGitBackup" style="text-align: left;"><input id="isGitBackup" name="isGitBackup" type="checkbox">
          Use Git Backup</label>
        <label for="ignorePathCheck" style="text-align: left;"><input id="ignorePathCheck" name="ignorePathCheck"
                                                                      type="checkbox"> Ignore Path Check</label>
      </div>
      <label for="exclude">Exclude:</label>
      <textarea id="exclude" name="exclude" placeholder="Optional. One pattern per line. Example:
**
**/Cache/*
History_*.*
DiskSearch.db"></textarea>
      <label for="include">Include:</label>
      <textarea id="include" name="include" placeholder="Optional. One pattern per line. Example:
.gitconfig
.ssh/**"></textarea>

      <label for="transfers">Transfers:</label>
      <input id="transfers" min="0" name="transfers" placeholder="Optional. Default: 32" type="number">
      <label for="checkers">Checkers:</label>
      <input id="checkers" min="0" name="checkers" placeholder="Optional. Default: 64" type="number">
    </div>
  </form>
</dialog>

<!-- Hidden file input for fallback -->
<input accept=".json" id="fileInput" style="display: none;" type="file">

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const appState = {
      configData: [],
      fileHandle: null,
      editingIndex: -1,
    }

    const configList = document.getElementById('configList')
    const rawJson = document.getElementById('rawJson')
    const editDialog = document.getElementById('editDialog')
    const editForm = document.getElementById('editForm')
    const dialogTitle = document.getElementById('dialogTitle')
    const fileInput = document.getElementById('fileInput')

    const renderConfigList = () => {
      if (appState.configData.length === 0) {
        configList.innerHTML = `<p>No configurations found. Click "Add New" to create one.</p>`
        return
      }
      configList.innerHTML = appState.configData.map((config, index) => `
      <div class="config-item ${config.disabled ? 'disabled' : ''}">
          <div class="config-item-content">
              <div class="config-item-name">${config.name}</div>
              <div class="config-item-path">${config.srcPath}</div>
          </div>
          <div class="config-item-actions">
              <button class="button button-primary" data-index="${index}" data-action="edit">Edit</button>
              <button class="button button-danger" data-index="${index}" data-action="delete">Delete</button>
          </div>
      </div>
    `).join('')
    }

    const updateUI = () => {
      renderConfigList()
      rawJson.value = JSON.stringify(appState.configData, null, 2)
    }

    const loadContent = (content) => {
      try {
        const newConfigData = JSON.parse(content)
        if (!Array.isArray(newConfigData)) {
          throw new Error("JSON root must be an array.")
        }
        appState.configData = newConfigData
        updateUI()
        showToast({content: 'Config loaded.'})
      } catch (err) {
        console.error('Error parsing JSON:', err)
        alert(`Error parsing JSON: ${err.message}`)
      }
    }

    const processMultiLineInput = (str) => {
      if (!str.trim()) return undefined
      const lines = str.split('\n').map(s => s.trim()).filter(Boolean)
      if (lines.length === 0) return undefined
      if (lines.length === 1) return lines[0]
      return lines
    }

    const formatForTextarea = (data) => {
      if (Array.isArray(data)) {
        return data.join('\n')
      }
      return data || ''
    }

    document.getElementById('newBtn').addEventListener('click', () => {
      appState.configData = []
      appState.fileHandle = null
      updateUI()
      showToast({content: 'New config created.'})
    })

    document.getElementById('loadBtn').addEventListener('click', async () => {
      if (window.showOpenFilePicker) {
        try {
          [appState.fileHandle] = await window.showOpenFilePicker({
            types: [{description: 'JSON Files', accept: {'application/json': ['.json']}}],
          })
          const file = await appState.fileHandle.getFile()
          const content = await file.text()
          loadContent(content)
        } catch (err) {
          if (err.name !== 'AbortError') {
            console.error('Error loading file:', err)
            alert(`Error loading file: ${err.message}`)
          }
        }
      } else {
        fileInput.click()
      }
    })

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0]
      if (!file) return

      const reader = new FileReader()
      reader.onload = (e) => {
        loadContent(e.target.result)
        appState.fileHandle = null // No handle with legacy input
      }
      reader.onerror = (e) => {
        console.error('Error reading file:', e)
        alert('Error reading file.')
      }
      reader.readAsText(file)

      fileInput.value = '' // Reset for next selection
    })

    const handleSave = async () => {
      const jsonString = rawJson.value
      // const jsonString = JSON.stringify(appState.configData, null, 2)

      if (window.showSaveFilePicker) {
        try {
          if (!appState.fileHandle) {
            appState.fileHandle = await window.showSaveFilePicker({
              types: [{description: 'JSON Files', accept: {'application/json': ['.json']}}],
            })
          }
          const writable = await appState.fileHandle.createWritable()
          await writable.write(jsonString)
          await writable.close()
          showToast({content: 'Save success.'})
        } catch (err) {
          if (err.name !== 'AbortError') {
            console.error('Error saving file:', err)
            alert(`Error saving file: ${err.message}`)
          }
        }
      } else {
        const blob = new Blob([jsonString], {type: 'application/json'})
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = 'config.json'
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
        URL.revokeObjectURL(url)
      }
    }
    document.getElementById('saveBtn').addEventListener('click', handleSave)

    document.getElementById('applyJsonBtn').addEventListener('click', () => {
      try {
        const newConfigData = JSON.parse(rawJson.value)
        if (!Array.isArray(newConfigData)) {
          throw new Error("The root of the JSON must be an array.")
        }
        appState.configData = newConfigData
        renderConfigList()
        showToast({content: 'JSON applied successfully, please save it manually.'})
      } catch (err) {
        alert(`Invalid JSON: ${err.message}`)
      }
    })

    const insertVariable = document.getElementById('insertVariable')
    insertVariable.addEventListener('change', (e) => {
      const selectedVariable = e.target.value
      if (selectedVariable) {
        editForm.elements.srcPath.value += selectedVariable
        editForm.elements.srcPath.focus()
      }
      insertVariable.value = ''
    })

    const extractLastSegment = (path) => {
      path = path.replace(/[\\/]+$/, '')
      return path.match(/[\/\\]([^\/\\]*)$/)?.[1] || path
    }
    document.getElementById('generateNameBtn').addEventListener('click', () => {
      editForm.elements.configName.value = extractLastSegment(editForm.elements.srcPath.value || '') || `backup_${Date.now()}`
      editForm.elements.configName.focus()
    })

    const openEditDialog = (index = -1) => {
      appState.editingIndex = index
      editForm.reset()
      insertVariable.value = ''
      if (index === -1) {
        dialogTitle.textContent = "Add New Configuration"
        editForm.elements.index.value = -1
      } else {
        dialogTitle.textContent = "Edit Configuration"
        const config = appState.configData[index]
        editForm.elements.index.value = index
        editForm.elements.configName.value = config.name || ''
        editForm.elements.srcPath.value = config.srcPath || ''
        editForm.elements.destPath.value = config.destPath || ''
        editForm.elements.isGitBackup.checked = !!config.isGitBackup
        editForm.elements.ignorePathCheck.checked = !!config.ignorePathCheck
        editForm.elements.disabled.checked = !!config.disabled
        editForm.elements.exclude.value = formatForTextarea(config.exclude)
        editForm.elements.include.value = formatForTextarea(config.include)
        editForm.elements.transfers.value = config.transfers
        editForm.elements.checkers.value = config.checkers
      }
      editDialog.showModal()
    }

    document.getElementById('addConfigBtn').addEventListener('click', () => openEditDialog())

    document.getElementById('cancelBtn').addEventListener('click', () => editDialog.close())

    configList.addEventListener('click', (e) => {
      const button = e.target.closest('button')
      if (!button) return

      const action = button.dataset.action
      const index = parseInt(button.dataset.index, 10)

      if (action === 'edit') {
        openEditDialog(index)
      } else if (action === 'delete') {
        if (confirm(`Are you sure you want to delete "${appState.configData[index].name}"?`)) {
          appState.configData.splice(index, 1)
          updateUI()
        }
      }
    })

    editForm.addEventListener('submit', (e) => {
      e.preventDefault()
      const formData = new FormData(editForm)
      const index = parseInt(formData.get('index'), 10)
      const newConfig = {
        name: formData.get('configName'),
        srcPath: formData.get('srcPath'),
        destPath: formData.get('destPath') || undefined,
        isGitBackup: formData.get('isGitBackup') === 'on' || undefined,
        ignorePathCheck: formData.get('ignorePathCheck') === 'on' || undefined,
        disabled: formData.get('disabled') === 'on' || undefined,
        exclude: processMultiLineInput(formData.get('exclude')),
        include: processMultiLineInput(formData.get('include')),
        transfers: parseInt(formData.get('transfers'), 10) || undefined,
        checkers: parseInt(formData.get('checkers'), 10) || undefined,
      }
      // ensure name unique in configData
      const findIndex = appState.configData.findIndex(c => c.name === newConfig.name)
      if (findIndex !== -1 && findIndex !== index) {
        alert('Configuration name must be unique.')
        return
      }

      Object.keys(newConfig).forEach(key => newConfig[key] === undefined && delete newConfig[key])

      if (index === -1) {
        appState.configData.push(newConfig)
      } else {
        appState.configData[index] = newConfig
      }

      updateUI()
      editDialog.close()
    })

    const body = document.body
    body.addEventListener('dragover', (e) => {
      e.preventDefault()
      body.classList.add('dragover')
    })
    body.addEventListener('dragleave', () => {
      body.classList.remove('dragover')
    })
    body.addEventListener('drop', async (e) => {
      e.preventDefault()
      body.classList.remove('dragover')

      appState.fileHandle = null
      let file
      // 尝试使用 fileHandle
      if ('showOpenFilePicker' in window) {
        for (const item of e.dataTransfer.items) {
          if (item.kind === 'file') {
            if (!('getAsFileSystemHandle' in item)) {
              break
            }
            const handle = await item.getAsFileSystemHandle()
            if (handle.kind !== 'directory') {
              file = await handle.getFile()
              appState.fileHandle = handle
              console.log(handle)
              break
            }
          }
        }
      }
      if (!file) {
        file = e.dataTransfer.files[0]
      }
      if (file && file.type === 'application/json') {
        const reader = new FileReader()
        reader.onload = (event) => {
          loadContent(event.target.result)
        }
        reader.readAsText(file)
      } else {
        alert('Please drop a valid JSON file.')
      }
    })

    updateUI()
    // handle ctrl+s
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault()
        handleSave()
      }
    })

    function showToast({ title = '', content = '', timeout = 3000 }) {
      const tCon = document.createElement('div');
      tCon.style.position = 'fixed';
      tCon.style.top = '20px';
      tCon.style.right = '20px';
      tCon.style.zIndex = '1000';

      const tEl = document.createElement('div');
      tEl.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      tEl.style.color = 'white';
      tEl.style.borderRadius = '5px';
      tEl.style.padding = '10px';
      tEl.style.marginBottom = '10px';
      tEl.style.maxWidth = '300px';
      tEl.style.wordBreak = 'break-word';

      if (title) {
        const titleElement = document.createElement('div');
        titleElement.style.fontWeight = 'bold';
        titleElement.style.marginBottom = '5px';
        titleElement.textContent = title;
        tEl.appendChild(titleElement);
      }

      const contentElement = document.createElement('div');
      contentElement.textContent = content;
      tEl.appendChild(contentElement);

      tCon.appendChild(tEl);
      document.body.appendChild(tCon);

      setTimeout(() => {
        tCon.removeChild(tEl);
        if (tCon.children.length === 0) {
          document.body.removeChild(tCon);
        }

      }, timeout);
    }

  })

</script>
</body>
</html>
